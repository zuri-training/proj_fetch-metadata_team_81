<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Metadrix Sign-in Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="container">
    
    <section class="signIn">
      <h5>Set new password</h5>
      <p class="para">Your new password must be different from the previously used password </p>
      <form action="#" class="sign-in">
        <label for="#" id="email">Password</label>
        <input type="password" class="input_field" id="password" required>
        <p>Must be at least 8 characters</p>
        <label for="#" class="pass">Confirm Password</label>
        <input type="password" class="input_field" id="password" required><br>
        <button><a href="#">Reset Password</a></button>
      </form>
  </main>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/153cb40420.js" crossorigin="anonymous"></script>


</body>

</html>
